{%extends 'base.html'%}
{% block content %}
{{ block.super}}

<div class="container-fluid">
  <div class="row">
    <div class="col-md=12">
      {% for image in index_images %}
      <button type="button" data-toggle="modal" data-target="#exampleModalCenter""><img src="{{image.image_path.url}}" alt="massive image" /></button>
      {% endfor %}
    </div>
  </div>
</div>

{% for image in index_images %}

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-dialog modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">{{image.image_name}}</p>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
            <img src="{{ image.image_path.url }}" data-target="#{{image.image_path.id}}" width="80%" height="70&">
            <h6>{{image.image_description}}</h6>
          </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" class="btn btn-primary">Copy link <i class="far fa-gem ml-1 text-white"></i></a>
          <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Back to Gallery</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Central Modal Medium Info-->
  {% endfor %}
{%endblock%}
