{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    {{title}}
    {%else%}
    <title>Welcome to the number one picture website</title>
    {%endif%}

    {%block styles%}
      {%bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {%endblock%}
  </head>
  <body>

    {%block content%}
    {% include "navbar.html" %}
    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}

  </body>
</html>
